name: mynotes
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  dio: ^5.4.0
  flutter_bloc: ^8.1.3
  bloc_test: ^9.0.0
  image_picker: ^1.0.2  # For picking images from the gallery or camera
  pdf: ^3.11.0  # For generating PDF files
  path_provider: ^2.0.15  # For accessing the file system paths
  share_plus: ^6.3.0  # For sharing files like PDFs

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
